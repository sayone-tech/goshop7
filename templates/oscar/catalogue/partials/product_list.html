{% load product_tags %}{% load i18n endless %}

<!-- BEGIN PRODUCT LIST -->
{% paginate 3 products %}
{% if products %}
<div class="row product-list">
    {% for product in products %}

    <div class="col-md-4 col-sm-6 col-xs-12">{% render_product product %}</div>
    {% endfor %}

</div>

{% else %}
<p class="nonefound">{% trans "No products found." %}</p>
{% endif %}
{% show_more %}
